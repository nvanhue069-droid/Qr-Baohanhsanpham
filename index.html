<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo QR Phiếu Bảo Hành</title>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <style>
        body { font-family: Arial; background:#f4f6f8; }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
        }
        button {
            margin-top: 15px;
            padding: 10px 16px;
            background: #2563eb;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #qrBox { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Tạo QR Phiếu Bảo Hành</h2>

    <div class="grid">
        <div>
            <label>Contract Address</label>
            <input id="contractAddress" placeholder="0x..." />

            <label>Trang xem phiếu (receipt.html)</label>
            <input id="receiptUrl"
                   placeholder="https://username.github.io/repo/receipt.html" />
        </div>

        <div>
            <label>Số seri / mã bảo hành</label>
            <input id="warrantyId" placeholder="SP001" />

            <button onclick="generateQR()">Tạo QR</button>
            <div id="qrBox"></div>
        </div>
    </div>
</div>

<script>
function generateQR() {
    const contract = document.getElementById("contractAddress").value.trim();
    const warrantyId = document.getElementById("warrantyId").value.trim();
    const receiptUrl = document.getElementById("receiptUrl").value.trim();

    if (!contract || !warrantyId || !receiptUrl) {
        alert("Thiếu thông tin");
        return;
    }

    const fullUrl =
        `${receiptUrl}?contract=${contract}&seri=${encodeURIComponent(warrantyId)}`;

    document.getElementById("qrBox").innerHTML = "";

    new QRCode(document.getElementById("qrBox"), {
        text: fullUrl,
        width: 220,
        height: 220
    });
}
</script>

</body>
</html>
